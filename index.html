<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="flex min-h-[100vh] flex-no-wrap">
        <!-- side bar -->
        <div class="w-64 bg-gray-500 hidden md:block">
            <div class="flex justify-center items-center h-20 bg-gray-700">
                <h1 class="text-2xl font-bold text-white">Dashboard</h1>
            </div>
            <nav class="mt-2 gap-0.5">
                <a class="bg-slate-400 text-[16px] font-medium mt-4 flex items-center py-2 px-2 text-gray-100 hover:bg-gray-800" href="#">
                    <span class="mx-3">Home</span>
                </a>
                <a class="bg-slate-400 text-[16px] font-medium mt-4 flex items-center py-2 px-2 text-gray-100 hover:bg-gray-800" href="#">
                    <span class="mx-3">About</span>
                </a>
                <a class="bg-slate-400 text-[16px] font-medium mt-4 flex items-center py-2 px-2 text-gray-100 hover:bg-gray-800" href="#">
                    <span class="mx-3">Analytic</span>
                </a>
                <a class="bg-slate-400 text-[16px] font-medium mt-4 flex items-center py-2 px-2 text-gray-100 hover:bg-gray-800" href="#">
                    <span class="mx-3">More info</span>
                </a>
                <a class="bg-slate-400 text-[16px] font-medium mt-4 flex items-center py-2 px-2 text-gray-100 hover:bg-gray-800" href="#">
                    <span class="mx-3">Contact</span>
                </a>
            </nav>

        </div>
        <div class="flex flex-col w-full">
            <!-- main content -->
            <header class="flex items-center bg-white px-4 h-16">
                <button class="md:hidden px-4 py-2 border rounded-md border-gray-300 text-gray-600 ">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C3.44772 5 3 5.44772 3 6C3 6.55228 3.44772 7 4 7H20C20.5523 7 21 6.55228 21 6C21 5.44772 20.5523 5 20 5H4ZM7 12C7 11.4477 7.44772 11 8 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H8C7.44772 13 7 12.5523 7 12ZM13 18C13 17.4477 13.4477 17 14 17H20C20.5523 17 21 17.4477 21 18C21 18.5523 20.5523 19 20 19H14C13.4477 19 13 18.5523 13 18Z" fill="#000000"/>
                    </svg>
                </button>
                <div class="ml-auto flex items-center">
                    <button class="flex items-center px-4 py-2 border rounded-md text-gray-600 border-gray-300">
                        <span>Sign out</span>
                    </button>
                </div>
            </header>
            <main class="p-4 md:p-6">
                <div class="flex flex-wrap gap-4">
                    <!-- card 1 -->
                     <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg transition-shadow duration-300 ease-in-out hover:shadow-none min-w-[40%]">
                        <h3 class="text-xl font-semibold mb-4">Revenue</h3>
                        <p class="text-gray-600 text-3xl">$24000</p>
                     </div>
                     <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg transition-shadow duration-300 ease-in-out hover:shadow-none min-w-[40%]">
                        <h3 class="text-xl font-semibold mb-4">Users</h3>
                        <p class="text-gray-600 text-3xl">$4000</p>
                     </div>
                     <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg transition-shadow duration-300 ease-in-out hover:shadow-none min-w-[40%]">
                        <h3 class="text-xl font-semibold mb-4">Sales</h3>
                        <p class="text-gray-600 text-3xl">$2400</p>
                     </div>
                </div>
                <div class="mt-8">
                    <div class="bg-white flex border rounded-md p-2 items-center justify-between">
                        <h2 class="text-xl font-semibold text-gray-700">Recent activies</h2>
                        <button class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-800">view all</button>
                    </div>
                    <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg mt-4 overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="text-left border-b">
                                    <th class="py-2">Date</th>
                                    <th class="py-2">Activity</th>
                                    <th class="py-2">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b">
                                    <td class="py-2">1/10/2024</td>
                                    <td class="py-2">Log in</td>
                                    <td class="py-2 text-green-600">Complted</td>
                                </tr>
                                <tr class="border-b"></tr>
                                    <td class="py-2">2/2/2025</td>
                                    <td class="py-2">Log out</td>
                                    <td class="py-2 text-yellow-500">Pending</td>
                                </tr>
                                <tr class="border-b"></tr>
                                    <td class="py-2">24/04/2024</td>
                                    <td class="py-2">Active</td>
                                    <td class="py-2 text-green-600">Complted</td>
                                </tr>
                                <tr class="border-b"></tr>
                                    <td class="py-2">14/04/2023</td>
                                    <td class="py-2">sign off</td>
                                    <td class="py-2 text-red-500">In Complted</td>
                                </tr>
                            </tbody>

                        </table>
                        <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg h-64 mt-8">
                            <h3 class="text-cl font-semibold mb-4">Activity feed</h3>
                            <div class="overflow-y-scroll h-full">
                                <div class="flex items-center mb-4">
                                    <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
                                        BM
                                    </div>
                                    <div class="ml-4">
                                        <p class="font-semibold">Bikash Mal</p>
                                        <p class="text-gray-600">Logged In</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
